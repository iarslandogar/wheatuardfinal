<ion-content>
    <div class="row mt-4">
      <div class="col-3"></div>
      <div class="col-6 my-5">
          <ion-img style="width: 100%; height: 100%;" src="assets/icon/logo.png"></ion-img>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row my-2">
      <div class="col-1"></div>
      <div class="col-10">
          <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
              <div class="form-group ">
              <input required minlength="6" maxlength="30" ngModel name="Username" type="text" class="form-control p-4" #Username='ngModel' pattern="" placeholder="Username" >
              <div class="text-danger p-1" *ngIf="Username.touched && !Username.valid">
                  <div *ngIf="Username.errors.required">Username is required.</div>
                  <div *ngIf="Username.errors.minlength">Minimum length is '6' Characters</div>
                  <div *ngIf="Username.errors.maxlength">Maximum length is '30' Characters</div>
                  <div *ngIf="Username.errors.pattern">Invalid Syntax</div>
                </div>
              </div> 
              <div class="form-group ">
                  <input required minlength="6" maxlength="30" ngModel name="Password" type="password" class="form-control p-4" #Password='ngModel' pattern="" placeholder="Password" >
                  <div class="text-danger p-1" *ngIf="Password.touched && !Password.valid">
                      <div *ngIf="Password.errors.required">Password is required.</div>
                      <div *ngIf="Password.errors.minlength">Minimum length is '6' Characters</div>
                      <div *ngIf="Password.errors.maxlength">Maximum length is '30' Characters</div>
                      <div *ngIf="Password.errors.pattern">Invalid Syntax</div>
                    </div>
                  </div> 
                  <div class="text-center">
                    <button 
                    class="btn btn-dark p-3 w-75 font-weight-light" 
                    [disabled]="!Username.valid || !Password.valid"
                    style="padding: 12px !important;">Login</button>
                  </div>
          </form>
      </div>
      <div class="col-1"></div>
    </div>
  </ion-content>
